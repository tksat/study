<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>javascript Carousel</title>
  </head>
  <body>
    <section class="content">
      <h1 class="title">javascript Carousel</h1>
      <div class="carousel">
        <div class="carousel_inner">
          <ul class="slider"></ul>
        </div>
        <div class="dot"></div>
        <div class="button">
          <div class="button_arrow button_arrow-prev"></div>
          <div class="button_arrow button_arrow-next"></div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./js/carousel.js"></script>
  </body>
</html>
